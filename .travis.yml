language: python
sudo: false
python:
  - 2.7
  - 3.4
  - 3.5
  - pypy-5.4.1
dist: trusty
script:
# Coverage is slow on this old version of pypy
  - if [[ $TRAVIS_PYTHON_VERSION != 'pypy*' ]]; then coverage run `which zope-testrunner` --test-path=src  --auto-color --auto-progress --all test_FunctionalTests; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 'pypy*' ]]; then zope-testrunner --test-path=src --all test_FunctionalTests; fi
after_success:
  - coveralls
notifications:
  email: dev-regression-tests@nextthought.com

install:
  - pip install -U pip
  - pip install -U setuptools
  - pip install -U coveralls coverage
  - pip install -U zope.testrunner
  - pip install -U -e ".[test]"

cache: pip

before_cache:
    - rm -f $HOME/.cache/pip/log/debug.log
